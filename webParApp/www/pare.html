<script>
var card =[];
var game1 =[];
var game2 =[];
var game3 =[];
var game4 =[];

var cardGenerate = function(){
  for (var i = 1; i <= 49; i++) {
    card.push(i);
  }
  document.getElementById("myCard").value = card;
};

var gameGenerate = function(){
  clearFields();
  console.clear();
  for (var i = 1; i < 8; i++) {
    //Math.floor(Math.random()*(max-min+1)+min)
    var no1 = Math.ceil(Math.random()* 47) + 0;
    var no2 = Math.ceil(Math.random()* 47) + 0;
    var no3 = Math.ceil(Math.random()* 47) + 0;
    var no4 = Math.ceil(Math.random()* 47) + 0;

    console.log(no1);
    console.log(no2);
    console.log(no3);
    console.log(no4);

    game1.push(card[no1]);
    game2.push(card[no2]);
    game3.push(card[no3]);
    game4.push(card[no4]);
  }
  document.getElementById("game1").value= game1;
  document.getElementById("game2").value= game2;
  document.getElementById("game3").value= game3;
  document.getElementById("game4").value= game4;
};
var clearFields = function(){
  game1 =[];
  game2 =[];
  game3 =[];
  game4 =[];
};
